<style>
.loader {
    
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -32px;
  margin-top: -32px;  
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<body>
    <div id='container'>
        <header>
            <h1> Ethereum and IPFS √êapp</h1>
        </header>
        <hr />
        <Grid>
            <h3> Choose file to send to IPFS </h3>
            <Form>
                <input type="file" onchange="App.captureFile(this)" accept="image/*" />
                <Button id="btn-submit" bsStyle="primary" type="button" onclick="App.onSubmit(this)">Upload</Button>
            </Form>
            <hr />
            <h3>Connection Information</h3>
            <div id="connection-error" style="display: none; color: red">Please check your Meta mask isn't working.</div>
            <div id="connection-container">
                <p class="text-connected-client-label"><span>Connected Client: </span><span class="text-connected-client">Metamask</span></p>
                <p class="text-connected-network-label"><span>Connected Network: </span><span class="text-connected-network">Rinkeby</span></p>
                <p class="text-connected-address-label"><span>Connected Address: </span><span class="text-connected-address">0x000</span>
                </p>
            </div>
            <div id="loading" class="loader" style="display: none" ></div>
